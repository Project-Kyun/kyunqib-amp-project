<style>
body {margin: 0;background: #fff;font-family: sans-serif;}
a {text-decoration: none;color: #333;}
a:hover {color: #e97991;}
/* Bau Bangke tikus nih
  ======================================= */
#contx{overflow:hidden}
#contx ._rzfeeditem{position:relative;clear:both;overflow:hidden;margin:auto;padding:5px;display:block;border-bottom:1px solid #eaeaea;}
#contx ._rzfeeditem img{height:115px;width:190px;}
#contx ._rzfeeditem h3{font-family:'Roboto Condensed',sans-serif;font-size:16px;margin:10px auto;font-weight:600;white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
#contx ._rzfeeditem p{font-size:12px;text-align:left;color:#555;margin:5px 0}
#contx #_rzfeed{overflow:hidden;display:block;float:right;text-align:center;background:#2c2c2c;}
#contx .recent-posts-details{color:#979797;display:block;font-size:12px;padding:3px}
#contx .recent-posts-details:before{content:'\f017';font-family:fontawesome;padding-right:3px}
#contx #_rzfeed a{font-family:Tahoma!important;font-size:12.2px!important;font-weight:400!important;display:inline-block;color:#fff;}
#contx ._rzfeeditem ._rz{position:relative;float:left;margin-right:8px;max-width:190px;max-height:115px;overflow:hidden;}
@media screen and (max-width: 640px){
#contx ._rzfeeditem{}
#contx ._rzfeeditem img{}
#contx ._rzfeeditem ._rz{display: none;}
#contx ._rzfeeditem h3{font-size:14px;white-space:normal;}
}
</style>
